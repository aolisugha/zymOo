<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrap{
        margin: 0 auto;
        width: 500px;
        display: flex;
    }
    #wrap div{
        width: 100px;
        height: 100px;
        background-color: black;
        margin: 5px;
    }
    .active{
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 5px;
    }
</style>
<body>
    <center><button>点击按 钮让三个div变成红色</button></center>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
<script>
    var obt = document.getElementsByTagName('button')[0]
    var adiv = document.getElementById('wrap').getElementsByTagName('div')
    
    obt.onclick = function(){
        for(var i=0;i < adiv.length; i++){
            adiv[i].style.background= 'red'
        }
    }
</script>
</html>
