<html lang="en">
<head>

    <title>Document</title>
</head>
<style>
    #setVal{
        width: 100px;
        margin: 0 auto;
    }
</style>
<body>
    <div id="setVal">1</div>
</body>
<script>
    var setVal = document.getElementById('setVal')
    console.log(setVal);
    var i = 0;

    setInterval(() => {
        nber()
    }, 1000);
