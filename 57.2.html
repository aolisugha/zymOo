<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1{
        width: 300px;
        height: 300px;
        line-height: 300px;
        margin: 0 auto;
        text-align: center;
        color: white;
        background-color: black;
    }
    .box1:hover{
        background-color: #fff;
        color: red;
        border: 5px solid red;
    }
</style>
<body>
    <div class="box1">
        鼠标移入改变样式，鼠标移出恢复。
    </div>
</body> 
<script>
    var obox = document.getElementsByClassName('box1')
    console.log(obox);

    obox.onmouseover = function(){
        obox.className = "hover"
        console.log(1);
    }
</script>
</html>
